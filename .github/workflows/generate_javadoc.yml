name: Create Javadoc

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
       distribution: 'temurin'
       java-version: '17'
       cache: 'gradle'
    - run: ./gradlew build --no-daemon
    - run:  javadoc -private -splitindex -d ./javadocs ./src/main/java/org/example/internalConfig.java
    - run: git add .
    - run: git commit -m "generated javadoc for internal config"
    - run: git push
    
    
