name: Deploy Javadoc

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy JavaDoc ðŸš€
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.4.0
        with:
          GITHUB_TOKEN: ${{ secrets.INTERNAL_CONFIG_TOKEN }}
          javadoc-branch: javadoc
          java-version: 17
          project: gradle
          custom-command: javadoc -private -splitindex -d ./javadocs ./src/main/java/org/example/internalConfig.java
